<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>PET CARE - _AnderDev</title>
</head>
<body>
    <div class="master-box">
        <section class="left-box">
            <header>
                <a class="link-header">Inicio</a>
                <a class="link-header">Sobre</a>
                <a class="link-header">Produtos</a>
                <a class="link-header">Serviços</a>
                <a class="link-header">Contato</a>
                <button class="button-header">Conecte-se</button>
            </header>
            <img src="./img/we-care.png" alt="we-care-logo" class="logo-image">
        </section>
        <section class="right-box">
            <h1>PET CARE</h1>
            <h2>Tudo para o seu Pet ❤️</h2>
            <p>Encontre tudo o que seu animal de estimação precisa na nossa pet shop de alta qualidade! Produtos e serviços profissionais para cuidar do bem-estar do seu melhor amigo.</p>
            <button class="button-main">Saiba mais</button>
        </section>
    </div>

</html>
